{% extends "base.html" %}
{% load static %}

{% block page_header %}

<div class="category-links">
  <hr>
  <h2 class="playfair-display-article-heading">{{ subscription.type }} Subscription</h2>
  <hr>
</div>

{% endblock %}

{% block content %}

<div class="grid-container-article">

    <div class="grid-item-article">
    </div>
   
    <div class="grid-item-article">
        <form class="form" action="{% url 'add_to_cart' subscription.id %}" method="POST">
            {% csrf_token %}
                <div class="">
                    <a href="{% url 'subscriptions' %}" class="btn btn-outline-black rounded-0 mt-5">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="text-uppercase">Keep Shopping</span>
                    </a>
                    <input type="submit" class="btn btn-black rounded-0 text-uppercase mt-5" value="Add to Cart">
                </div>
                <input type="hidden" name="redirect_url" value="{{ request.path }}">
            </div>
        </form>
    </div>
   
   </div>
   
{% endblock %}
