{% extends "base.html" %}
{% load static %}

{% block page_header %}

{% endblock %}

{% block content %}
{% for article in articles %}
<div class="grid-container">
    <div class="grid-item">
     <h5 class="playfair-display-caption">{{ article.sub_category }}</h5>
      <div class="container">
       <img src="{{ article.image.url }}" alt="{{ article.image_description }}" class="pic">
      </div>
       <a href="">{{ article.headline }}</a>
    </div>
</div>
{% endblock %}
