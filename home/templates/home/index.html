{% extends "base.html" %}
{% load static %}

{% block page_header %}

{% endblock %}

{% block content %}
<div class="grid-container">
    {% for article in articles %}
    <div class="grid-item">
     <h5 class="playfair-display-caption">{{ article.sub_category|upper }}</h5>
      <div class="container">
       <img src="" alt="{{ article.image_description }}" class="pic">
      </div>
       <a href="">{{ article.headline }}</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
