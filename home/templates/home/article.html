{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="category-links">
  <hr>
    <a class="playfair-display-link" onclick="goBack('{{ referrer }}')">
      <i class="fa-solid fa-arrow-left">&nbsp;</i>Back
    </a>
  <hr>
</div>

{% endblock %}

{% block content %}

<div class="grid-container-article">

    <div class="grid-item-article">
    </div>
   
    <div class="grid-item-article">
      <h1 class="playfair-display-article-heading">{{ article.headline }}</h1>
       <p class="date">{{ article.date }}</p>
       <div class="container">
        <img src="{{ article.image.url }}" alt="{{ article.image_description }}" class="pic">
       </div>
      <p class="playfair-display-para justify">
        {{ article.article_text }}
      </p>
    </div>
   
   </div>
   
{% endblock %}

{% block postloadjs %}
{{ block.super }}
<script src="{% static 'js/back-button.js' %}"></script>
{% endblock %}
